      - description: detailed flow of RSF NP to NP
        mermaid: |-
          sequenceDiagram
           participant Collector
            participant Settlement_Agency
           participant Receiver
           Collector ->> Settlement_Agency: settle API 
           Receiver ->> Settlement_Agency: settle API
           Settlement_Agency ->> Collector : on_setttle API
           Settlement_Agency ->> Receiver : on_setttle API
    references: if any
    steps:
      - summary: SETTLE
        api: settle
        details:
          - description: issue request creating a complaint
            mermaid: |-
              sequenceDiagram participant Collector
               participant Settlement_Agency
               participant Receiver
               Collector ->> Settlement_Agency: settle API 
               Receiver ->> Settlement_Agency: settle API
               Settlement_Agency ->> Collector : on_setttle API
               Settlement_Agency ->> Receiver : on_setttle API
        reference: if any
        example:
          value: &ref_0
            context:
              domain: ONDC:NTS10
              location:
                country:
                  code: IND
                city:
                  code: '*'
              version: 2.0.0
              action: settle
              bap_id: collectorapp.com
              bap_uri: https://collectorapp.com/ondc/1.0/
              bpp_id: sa_nocs.nbbl.com
