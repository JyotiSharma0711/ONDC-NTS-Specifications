      type:
        - code: NP-NP
          description: .
          reference: <PR/Issue/Discussion Links md format text
        - code: MICS
          description: .
          reference: <PR/Issue/Discussion Links md format text
        - code: Nill
          description: .
          reference: <PR/Issue/Discussion Links md format text
      order:
        inter_participant: null
