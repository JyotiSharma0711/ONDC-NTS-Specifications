settle_misc:
  context:
    domain:
      required: true
      type: string
      owner: any
      usage: ONDC:NTS10
      description: Domain in which the settlement occurs
    location:
      country:
        code:
          required: true
          type: string
          owner: any
          usage: IND
          description: Describes country code as per ISO 3166-1 and ISO 3166-2 format
      city:
        code:
          required: true
          type: string
          owner: any
          usage: '*'
          description: 'Describes city '
    version:
      required: true
      type: string
      owner: any
      usage: 2.0.0
      description: Describes the version of transaction protocol being used by the sender.
    action:
      required: true
      type: string
      owner: any
      usage: settle
      description: >-
        Describes the method being called by the sender and executed at the
        receiver.
    bap_id:
      required: true
      type: string
      owner: any
      usage: collectorapp.com
      description: Describes the subscriber id of the BNP
    bap_uri:
      required: true
      type: string
      owner: any
      usage: https://collectorapp.com/ondc/1.0/
      description: Describes the subscriber uri of the BNP
    bpp_id:
      required: true
      type: string
      owner: any
      usage: sa_nocs.nbbl.com
      description: Describes the subscriber id of the SNP
    bpp_uri:
      required: true
      type: string
      owner: any
      usage: https://sa_nocs.nbbl.com/nocs_test
      description: Describes the subscriber uri of the SNP
    transaction_id:
      required: true
      type: string
      owner: any
      usage: ad73a366-aebb-4144-9314-808dda82c8e6
      description: Describes  a unique value which persists across all API calls
    message_id:
      required: true
      type: string
      owner: any
      usage: 354ef6d7-d74d-4411-ac06-a05469c0f9ac
      description: >-
        Describes a unique value which persists during a request / callback
        cycle.
    timestamp:
      required: true
      type: string
      owner: any
      usage: '2024-05-07T09:32:23.600Z'
      description: Describes time of request generation in RFC3339 format
    ttl:
      required: true
      type: string
      owner: any
      usage: P1D
      description: >-
        Describes the duration in ISO8601 format after timestamp for which this
        message holds valid
  message:
    settlement:
      type:
        required: true
        type: string
        owner: any
        usage: MISC
        description: Type of Interparticipant settlement
      id:
        required: true
        type: string
        owner: any
        usage: settlement-id-123
        description: Id of Interpartcipant settlement
      orders:
        self:
          amount:
            currency:
              required: true
              type: string
              owner: any
              usage: INR
              description: >-
                Currency of the amount that is to be moved to the API caller's
                operating account
            value:
              required: true
              type: string
              owner: any
              usage: '200.00'
              description: >-
                Self amount is the amount that is to be moved to the API
                caller's operating account
        provider:
          id:
            required: true
            type: string
            owner: any
            usage: provider-id-789
            description: Id of the provider
          name:
            required: true
            type: string
            owner: any
            usage: Kirana Pvt Ltd.
            description: Name of the provider
          bank_details:
            account_no:
              required: true
              type: string
              owner: any
              usage: 1234567890
              description: Account number of the provider
            ifsc_code:
              required: true
              type: string
              owner: any
              usage: IFSC0001
              description: IFSC code of the provider
          amount:
            currency:
              required: true
              type: string
              owner: any
              usage: INR
              description: >-
                Currency of the amount that is to be transferred to the
                provider's provided account
            value:
              required: true
              type: string
              owner: any
              usage: '200.00'
              description: >-
                Provider amount is the amount that is to be transferred to the
                provider's provided account
