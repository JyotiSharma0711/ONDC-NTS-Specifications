settle:
  context: &a1
    location:
      country:
        code:
          - code: IND
            description: Represents the country
            reference: <PR/Issue/Discussion Links md format text>
      city:
        code:
          - code: "*"
            description: city
            reference: <PR/Issue/Discussion Links md format text
    domain:
      - code: ONDC:NTS10
        description: RSF
        reference: <PR/Issue/Discussion Links md format text>
  message:
    settlement:
      type: &a2
        - &a4
          code: NP-NP
          description: Interparticipant settlement
          reference: <PR/Issue/Discussion Links md format text
        - &a5
          code: MISC
          description: Miscellaneous
          reference: <PR/Issue/Discussion Links md format text
        - code: NIL
          description: NP Declaring no settlement required
          reference: <PR/Issue/Discussion Links md format text
on_settle:
  context: *a1
  message:
    settlement:
      type: *a2
      orders: &a6
        inter_participant: &a3
          status:
            - code: SETTLED
              description: settlement successful
              reference: <PR/Issue/Discussion Links md format text
            - code: NOT_SETTLED
              description: settlement unsuccessful
              reference: <PR/Issue/Discussion Links md format text
        provider: *a3
        self: *a3
on_report:
  context: *a1
  message:
    settlement:
      type:
        - *a4
        - *a5
        - code: NIL
          description: NP declaring no settlement required
          reference: <PR/Issue/Discussion Links md format text
      orders: *a6
