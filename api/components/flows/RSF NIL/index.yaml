summary: RSF NIL
details:
  - description: >-
      Detailed flows covering the NPs declaring that no settlements (where they would act as a collector) are to be done for that settlement cycle.
    mermaid: >-
      sequenceDiagram
       participant NP(Collector/Receiver)
       participant Settlement_Agency
       NP(Collector/Receiver) ->> Settlement_Agency: settle API 
       Settlement_Agency ->> NP(Collector/Receiver) : on_settle API

references: if any
